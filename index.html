<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Faculty+Glyphic&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Odin || Sign Up Form</title>
</head>

<body>
    <section class="container">
        <section class="sideBar">
            <div class="title">
                <img src="img/rocket-takeoff-fill.svg" alt="odin-logo" class="odin-logo">
                <h1>Odin</h1>
            </div>
        </section>
        <main>
            <div class="main-upper">
                <h1>Welcome to our platform. Signing up is <em>quick</em> and <em>easy</em>â€”just fill out the form
                    below to create
                    your account and start exploring everything we have to offer.</h1>
                <h1><em><strong>Join</strong></em> us today!</h1>
            </div>
            <div class="formContainer">
                <form id="sign-up" class="sign-up">
                    <h1>Let's do this!</h1>

                    <div>
                        <img src="img/person-fill.svg" alt="user-icon" class="form-icon">
                        <input type="text" id="fname" name="fname" required autocomplete="off"
                            placeholder="Enter First Name" pattern="[a-zA-Z]+">
                    </div>

                    <div>
                        <input type="text" id="lname" name="lname" required autocomplete="off"
                            placeholder="Enter Last Name" pattern="[a-zA-Z]+">
                    </div>

                    <div class="email">
                        <img src="img/email.svg" alt="at-icon" class="form-icon">
                        <input type="email" id="email" name="email" required autocomplete="off"
                            placeholder="Enter Email" pattern="[a-z0-9._%+\-]+@[a-z0-9._%+\-]+\.[a-z]{2,}$">
                    </div>

                    <div>
                        <img src="img/key-fill.svg" alt="key-icon" class="form-icon">
                        <input type="password" id="pass" name="pass" required autocomplete="off"
                            placeholder="Create Password" minlength="10" maxlength="20">
                    </div>

                    <div>
                        <input type="password" id="confirmpass" name="confirmpass" required autocomplete="off"
                            placeholder="Confirm Password" minlength="10" maxlength="20">
                    </div>

                </form>
            </div>
            <div class="main-lower">
                <button type="submit" form="sign-up">Create Account</button>
                <p>Already have an account? <a class="log-in-link">Log in</a></p>
            </div>
        </main>
    </section>
    <p style="color: white; text-align: left; width: 80vw; margin: 10px 0; max-width: 1500px;">Photo by Joel Filipe on
        Unsplash</p>

    <script src="script.js"></script>
</body>

</html>
